<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Admin Dashboard</title>
    <style>
        /* --- THE COLOR PALETTE --- */
        :root {
            --bg: #05010a;
            --sidebar-bg: #020004;
            --card-bg: #11071e;
            --accent: #ff007a;
            --secondary: #7e00ff;
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Inter', system-ui, sans-serif; }

        /* --- LAYOUT STRUCTURE --- */
        .wrapper { display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        /* Sidebar - Sleek & Narrow */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo { 
            font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 40px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-item { 
            padding: 12px 16px; color: var(--text-dim); text-decoration: none; 
            border-radius: 12px; margin-bottom: 8px; font-size: 0.9rem; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }

        .nav-item.active { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid var(--border); }
        .nav-item:hover:not(.active) { background: rgba(255, 255, 255, 0.02); color: white; }

        /* Main Content Body */
        .main-content { flex-grow: 1; padding: 40px 60px; overflow-y: auto; background: radial-gradient(circle at top right, #1a0b2e, transparent); }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        h1 { font-size: 1.8rem; font-weight: 700; margin: 0; }

        /* Metric Cards - 4 in a row */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .stat-card::after { content: ''; position: absolute; top: 0; left: 20px; right: 20px; height: 1px; background: linear-gradient(90deg, transparent, var(--accent), transparent); opacity: 0.3; }

        .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; }

        /* Quick Actions - 2 Wide */
        .actions-section h3 { margin-bottom: 20px; font-size: 1.1rem; color: #fff; }
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .action-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-box:hover { 
            border-color: var(--accent); 
            background: rgba(255, 0, 122, 0.05);
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(255, 0, 122, 0.1);
        }

        .icon-wrap {
            width: 54px; height: 54px; background: #000; border-radius: 14px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo">Sparkam.</div>
            <a href="#" class="nav-item active"><span>üè†</span> Dashboard</a>
            <a href="#" class="nav-item"><span>üìà</span> Campaigns</a>
            <a href="#" class="nav-item"><span>ü§ñ</span> AI Tools</a>
            <a href="#" class="nav-item"><span>‚öôÔ∏è</span> Settings</a>
            
            <a href="index.html" class="nav-item" style="margin-top: auto; color: var(--accent);"><span>üö™</span> Sign Out</a>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Welcome back, Admin!</h1>
                <div style="background: var(--card-bg); padding: 8px 16px; border-radius: 10px; border: 1px solid var(--border); font-size: 0.8rem; font-weight: bold; color: var(--accent);">PRO ACCESS</div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Campaigns</div>

            </div>

            <section class="actions-section">

                <div class="actions-grid">

                        <div class="icon-wrap">üöÄ</div>

                            <div style="font-size: 0.8rem; color: var(--text-dim);">Launch a pre-save or viral push</div>
                        </div>
                    </div>
                    <div class="action-box">
                        <div class="icon-wrap" style="color: #00d1ff;">üéµ</div>
                        <div>
                            <div style="font-weight: bold; margin-bottom: 4px;">Upload Track</div>
                            <div style="font-size: 0.8rem; color: var(--text-dim);">Get AI analysis & hit prediction</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
