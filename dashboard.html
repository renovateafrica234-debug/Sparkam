<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Admin Dashboard</title>
    <style>
        :root {
            --bg: #090212;
            --card: #12081d;
            --accent: #ff007a;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; /* This creates the Sidebar/Main split */
            height: 100vh; 
            overflow: hidden; 
        }

        /* Sidebar - Fixed width, doesn't shrink */
        .sidebar { 
            width: 250px; 
            min-width: 250px; 
            background: #050108; 
            border-right: 1px solid var(--border); 
            padding: 25px; 
            display: flex;
            flex-direction: column;
        }

        .logo { 
            font-size: 1.5rem; 
            font-weight: 900; 
            color: var(--accent); 
            margin-bottom: 40px; 
        }

        .nav-item { 
            padding: 12px; 
            color: #888; 
            text-decoration: none; 
            display: block; 
            border-radius: 8px; 
            margin-bottom: 5px; 
        }

        .nav-item.active { background: rgba(255, 255, 255, 0.05); color: white; }

        /* Main Content - Takes up the rest of the space */
        .main { 
            flex-grow: 1; 
            padding: 40px; 
            overflow-y: auto; 
        }

        /* The 4 Stats across the top */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* Forces 4 columns */
            gap: 20px; 
            margin-bottom: 40px; 
        }

        .stat-card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            text-align: center;
        }

        .stat-val { font-size: 1.8rem; font-weight: bold; margin-top: 10px; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        /* Quick Actions Grid */
        .actions-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 20px; 
        }

        .action-box { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            gap: 15px;
            cursor: pointer;
        }

        .action-box:hover { border-color: var(--accent); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Sparkam.</div>
        <a href="#" class="nav-item active">Dashboard</a>
        <a href="#" class="nav-item">Campaigns</a>
        <a href="#" class="nav-item">AI Tools</a>
        <a href="index.html" class="nav-item" style="margin-top: auto; color: var(--accent);">Sign Out</a>
    </div>

    <div class="main">
        <h1 style="margin-bottom: 30px;">Welcome back, Admin!</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Campaigns</div>
                <div class="stat-val">24</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active</div>
                <div class="stat-val" style="color: #00ff00;">7</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Reach</div>
                <div class="stat-val">128K</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Engagement</div>
                <div class="stat-val">4.8%</div>
            </div>
        </div>

        <h3 style="margin-bottom: 20px;">Quick Actions</h3>
        <div class="actions-grid">
            <div class="action-box">
                <span style="font-size: 1.5rem;">ðŸš€</span>
                <div>
                    <strong>New Campaign</strong>
                    <div style="font-size: 0.8rem; color: #888;">Start a promotion</div>
                </div>
            </div>
            <div class="action-box">
                <span style="font-size: 1.5rem;">ðŸŽµ</span>
                <div>
                    <strong>Upload Track</strong>
                    <div style="font-size: 0.8rem; color: #888;">Analyze hit potential</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
