/* Update these sections in your <style> tag */

.stats-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-bottom: 30px;
    /* This prevents cards from stretching vertically */
    align-items: start; 
}

.stat-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 18px;
    border: 1px solid var(--border);
    /* Fixed height makes them look uniform like the demo */
    min-height: 100px; 
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.actions-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    /* Keeps the actions section compact */
    max-width: 900px; 
}
