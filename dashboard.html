<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | AI Command Center</title>
    <style>
        body {
            background: #050505; color: #00ff7f;
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px;
        }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #111; }
        .brand { font-weight: 900; letter-spacing: 2px; color: #fff; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 20px; border-radius: 12px; }
        
        .campaign-url-text { background: #111; padding: 10px; border-radius: 6px; color: #fff; font-size: 0.8rem; word-break: break-all; }
        
        /* Terminal Window */
        .ai-terminal-window {
            background: #000; border: 1px solid #00ff7f; border-radius: 8px;
            font-family: 'Courier New', monospace; padding: 15px; height: 180px;
            overflow-y: hidden; box-shadow: 0 0 20px rgba(0, 255, 127, 0.1);
        }
        .terminal-header { border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 5px; opacity: 0.5; font-size: 0.7rem; }
        .terminal-body { font-size: 0.75rem; line-height: 1.4; }
        
        .stat-val { font-size: 2rem; font-weight: bold; color: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">SPARKAM AI COMMAND</div>
        <div style="font-size: 0.7rem;">SYSTEM STATUS: <span style="color: #00ff7f;">OPTIMAL</span></div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Active Campaign</h3>
            <p style="color:#888;">Current Track: <strong>SUGAR DADDY</strong></p>
            <div class="campaign-url-text" id="campaign-url">Loading AI Path...</div>
        </div>
        
        <div class="card">
            <h3>Network Health</h3>
            <div class="ai-terminal-window">
                <div class="terminal-header">CORE_BRAIN_STREAM v2.1.0</div>
                <div id="terminal-body" class="terminal-body">
                    <div>[SYSTEM] Awaiting Data Flow...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
        <div class="card"><div class="stat-val">24ms</div><div style="font-size:0.7rem">LATENCY</div></div>
        <div class="card"><div class="stat-val">100%</div><div style="font-size:0.7rem">UPTIME</div></div>
        <div class="card"><div class="stat-val">LIVE</div><div style="font-size:0.7rem">MONITORING</div></div>
    </div>

    <script src="brain-core.js"></script>
</body>
</html>
