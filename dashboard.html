<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sparkam Dashboard</title>
    <script src="brain-core.js"></script>
    <style>
        :root { --bg: #0b0114; --card-bg: #1a0b26; --pink: #ff2d7d; --green: #2dfa7a; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; }
        
        /* Sidebar */
        nav { width: 240px; background: rgba(0,0,0,0.3); height: 100vh; padding: 20px; border-right: 1px solid rgba(255,255,255,0.05); }
        .logo { font-weight: bold; font-size: 1.5rem; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; color: #888; cursor: pointer; }
        .nav-item.active { background: rgba(255, 45, 125, 0.1); color: var(--pink); }

        /* Main Content */
        main { flex: 1; padding: 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card small { color: #888; }
        .stat-card h2 { margin: 10px 0 0 0; }

        /* Campaign List */
        .campaign-list { background: var(--card-bg); border-radius: 20px; padding: 20px; }
        .track-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-pill { background: rgba(45, 250, 122, 0.1); color: var(--green); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; }
        .btn-view { background: var(--green); color: #000; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><span>âœ¨</span> Sparkam</div>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item">Campaigns</div>
        <div class="nav-item">Analytics</div>
    </nav>

    <main>
        <h1>Welcome back, Admin!</h1>
        <div class="stats-grid">
            <div class="stat-card"><small>Total Campaigns</small><h2 id="count-total">0</h2></div>
            <div class="stat-card"><small>Active Promotions</small><h2 id="count-active" style="color:var(--pink)">0</h2></div>
            <div class="stat-card"><small>Total Reach</small><h2>128K</h2></div>
            <div class="stat-card"><small>Engagement</small><h2 style="color:var(--green)">4.8%</h2></div>
        </div>

        <h3>Recent Campaigns</h3>
        <div class="campaign-list" id="list"></div>
    </main>

    <script>
        const tracks = MusicAIBrain.memory.tracks;
        document.getElementById('count-total').innerText = tracks.length;
        document.getElementById('count-active').innerText = tracks.length; // Simplified for demo

        const list = document.getElementById('list');
        tracks.slice().reverse().forEach(track => {
            const row = document.createElement('div');
            row.className = 'track-row';
            row.innerHTML = `
                <div>
                    <strong>${track.name}</strong><br>
                    <small style="color:#666">${track.date} @ ${track.time}</small>
                </div>
                <div class="status-pill">${track.status}</div>
                <a href="fan-link.html?track=${encodeURIComponent(track.name)}" class="btn-view">View Link</a>
            `;
            list.appendChild(row);
        });
    </script>
</body>
</html>
