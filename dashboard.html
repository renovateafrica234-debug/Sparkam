<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD | SPARKAM</title>
    <script src="brain-core.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; padding: 40px; text-transform: uppercase; }
        .header { border-bottom: 4px solid #fff; padding-bottom: 20px; margin-bottom: 50px; }
        .campaign-card { border: 2px solid #fff; padding: 30px; margin-bottom: 30px; background: #000; transition: background 0.2s; }
        .campaign-card:hover { background: #111; }
        .status-tag { background: #fff; color: #000; padding: 5px 10px; font-weight: bold; font-size: 0.8rem; margin-bottom: 15px; display: inline-block; }
        .btn { display: inline-block; border: 2px solid #fff; padding: 15px 30px; color: #fff; text-decoration: none; font-weight: bold; margin-right: 10px; cursor: pointer; background: none; }
        .btn:hover { background: #fff; color: #000; }
        .btn-filled { background: #fff; color: #000; }
    </style>
</head>
<body>

    <header class="header">
        <h1 style="font-size: 2.5rem; margin: 0;">COMMAND_CENTER</h1>
        <p style="letter-spacing: 5px; color: #666;">SPARKAM_SYSTEM_v1.0</p>
    </header>

    <div id="campaign-list">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('campaign-list');
            const tracks = MusicAIBrain.memory.tracks || [];

            if (tracks.length === 0) {
                list.innerHTML = "<h2>NO_ACTIVE_DATA_FOUND</h2>";
                return;
            }

            tracks.slice().reverse().forEach(track => {
                const card = document.createElement('div');
                card.className = 'campaign-card';
                card.innerHTML = `
                    <div class="status-tag">ACTIVE_CAMPAIGN</div>
                    <h2 style="font-size: 2rem; margin: 10px 0;">${track.name}</h2>
                    <p style="margin-bottom: 30px;">TARGET_RELEASE: ${track.scheduledDate} // ${track.scheduledTime}</p>
                    <div style="display: flex;">
                        <a href="fan-link.html?track=${encodeURIComponent(track.name)}" class="btn btn-filled">VIEW_FAN_LINK</a>
                        <button class="btn" onclick="alert('LOGS_COPIED')">EXPORT_LOGS</button>
                    </div>
                `;
                list.appendChild(card);
            });
        });
    </script>
</body>
</html>
