<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sparkam</title>
    <script src="brain-core.js"></script>
    <style>
        :root { --bg: #0b0114; --card: rgba(26, 11, 38, 0.6); --pink: #ff2d7d; --green: #2dfa7a; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; }
        
        nav { background: rgba(0,0,0,0.4); padding: 15px 25px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        
        main { padding: 25px; }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.03); backdrop-filter: blur(10px); }
        
        .campaign-container { background: var(--card); border-radius: 24px; padding: 10px; border: 1px solid rgba(255,255,255,0.03); }
        .track-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-badge { background: rgba(45, 250, 122, 0.1); color: var(--green); padding: 5px 12px; border-radius: 30px; font-size: 0.75rem; font-weight: bold; }
        .btn-link { background: var(--pink); color: white; border: none; padding: 10px 18px; border-radius: 10px; text-decoration: none; font-size: 0.85rem; font-weight: bold; }

        @media (min-width: 768px) {
            body { flex-direction: row; }
            nav { width: 260px; height: 100vh; flex-direction: column; justify-content: flex-start; border-right: 1px solid rgba(255,255,255,0.05); }
            main { flex: 1; padding: 50px; }
        }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight: 900; font-size: 1.4rem;">Sparkam.</div>
        <a href="ai-studio.html" style="color: var(--pink); text-decoration: none; font-weight: bold; font-size: 0.8rem; margin-top: 20px;">+ NEW CAMPAIGN</a>
    </nav>

    <main>
        <h1 style="margin-top: 0; font-size: 1.8rem;">Command Center</h1>
        <div class="stats-row">
            <div class="stat-box"><small style="color:#888">Total</small><h2>24</h2></div>
            <div class="stat-box"><small style="color:#888">Active</small><h2 style="color:var(--pink)" id="active-num">0</h2></div>
            <div class="stat-box"><small style="color:#888">Reach</small><h2 style="color:var(--green)">128K</h2></div>
        </div>

        <h3 style="color:#888; font-size: 0.9rem; letter-spacing: 1px;">RECENT CAMPAIGNS</h3>
        <div class="campaign-container" id="campaign-list"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tracks = MusicAIBrain.memory.tracks || [];
            document.getElementById('active-num').innerText = tracks.length;

            const list = document.getElementById('campaign-list');
            tracks.slice().reverse().forEach(track => {
                const div = document.createElement('div');
                div.className = 'track-item';
                div.innerHTML = `
                    <div>
                        <div style="font-weight: bold; margin-bottom: 4px;">${track.name}</div>
                        <small style="color:#555">${track.date} @ ${track.time}</small>
                    </div>
                    <div class="status-badge">RUNNING</div>
                    <a href="fan-link.html?track=${encodeURIComponent(track.name)}" class="btn-link">View</a>
                `;
                list.appendChild(div);
            });
        });
    </script>
</body>
</html>
