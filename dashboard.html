<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Dashboard</title>
    <style>
        :root {
            --bg: #030005;
            --sidebar-bg: #000000;
            --card-bg: #0d0415;
            --accent: #ff007a;
            --purple: #7e00ff;
            --border: rgba(255, 255, 255, 0.07);
        }

        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; }

        .wrapper { display: flex; height: 100vh; }

        /* Sidebar - Narrow & Deep Black */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo { 
            font-size: 1.4rem; font-weight: 800; margin-bottom: 40px;
            background: linear-gradient(to right, var(--accent), var(--purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-item { 
            padding: 12px 15px; color: #666; text-decoration: none; border-radius: 10px; margin-bottom: 5px; font-size: 0.9rem;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .nav-item.active { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid var(--border); }

        /* Main Content - No Stretching */
        .main { 
            flex: 1; 
            padding: 50px 60px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 30px; 
        }

        h1 { font-size: 1.8rem; margin: 0; font-weight: 700; }

        /* Metric Grid - Compact & Floating */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            /* This prevents vertical stretching */
            height: fit-content;
        }

        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .stat-value { font-size: 1.6rem; font-weight: 800; }

        /* Quick Actions */
        .actions-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            max-width: 900px;
        }

        .action-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-box:hover { 
            border-color: var(--accent); 
            background: rgba(255, 0, 122, 0.05);
            transform: translateY(-3px);
        }

        .icon-sq { 
            width: 50px; height: 50px; background: #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 1.4rem;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo">Sparkam.</div>
            <a href="#" class="nav-item active">üè† Dashboard</a>
            <a href="#" class="nav-item">üìà Campaigns</a>
            <a href="#" class="nav-item">ü§ñ AI Tools</a>
            <a href="index.html" class="nav-item" style="margin-top: auto; color: var(--accent);">üö™ Sign Out</a>
        </aside>

        <main class="main">
            <header style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Welcome back, Admin!</h1>
                <div style="font-size: 0.7rem; padding: 5px 12px; border: 1px solid var(--accent); color: var(--accent); border-radius: 20px; font-weight: bold;">PRO ACCOUNT</div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Campaigns</div>
                    <div class="stat-value">24</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active</div>
                    <div class="stat-value" style="color: #00ff00;">7</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Reach</div>
                    <div class="stat-value">128K</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Engagement</div>
                    <div class="stat-value">4.8%</div>
                </div>
            </div>

            <div class="actions-section">
                <h3 style="margin-top: 0; margin-bottom: 20px;">Quick Actions</h3>
                <div class="actions-grid">
                    <div class="action-box">
                        <div class="icon-sq">üöÄ</div>
                        <div>
                            <div style="font-weight: bold;">New Campaign</div>
                            <div style="font-size: 0.8rem; color: #666;">Start a new viral push</div>
                        </div>
                    </div>
                    <div class="action-box">
                        <div class="icon-sq">üéµ</div>
                        <div>
                            <div style="font-weight: bold;">Upload Track</div>
                            <div style="font-size: 0.8rem; color: #666;">AI audio analysis</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div style="flex-grow: 1;"></div>
        </main>
    </div>

</body>
</html>
