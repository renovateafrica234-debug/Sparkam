<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam Admin | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #050505;
            --card-bg: #111111;
            --brand-pink: #ff007a;
            --text-white: #ffffff;
            --text-dim: #717171;
            --accent-green: #00ff41;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        aside {
            width: 240px;
            background: #000;
            border-right: 1px solid #222;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--brand-pink);
            text-decoration: none;
            margin-bottom: 48px;
        }

        nav ul { list-style: none; }
        nav li { margin-bottom: 24px; }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: 0.2s;
        }
        nav a:hover, nav a.active { color: var(--text-white); }

        /* Main Content */
        main {
            margin-left: 240px;
            flex: 1;
            padding: 60px 5%;
        }

        .header-section { margin-bottom: 40px; }
        h1 { font-size: 42px; font-weight: 800; margin-bottom: 8px; }
        
        .admin-badge {
            background: var(--brand-pink);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Stats Grid - FIXED ALIGNMENT */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #222;
        }

        .stat-label { color: var(--text-dim); font-size: 13px; display: block; margin-bottom: 8px; }
        .stat-value { font-size: 28px; font-weight: 700; }
        .green { color: var(--accent-green); }

        /* Quick Launch */
        .quick-launch-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .action-card {
            background: #111;
            border: 1px dashed #333;
            padding: 30px;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .action-card:hover { border-color: var(--brand-pink); background: #161616; }
        .action-card h3 { margin-bottom: 4px; font-size: 18px; }
        .action-card p { color: var(--text-dim); font-size: 14px; }

        @media (max-width: 768px) {
            aside { display: none; }
            main { margin-left: 0; padding: 30px; }
            .quick-launch-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <aside>
        <a href="#" class="logo">Sparkam.</a>
        <nav>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Campaigns</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">AI Studio</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="header-section">
            <h1>Welcome back, Admin!</h1>
            <div class="admin-badge">Admin Portal</div>
        </section>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Campaigns</span>
                <span class="stat-value">24</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Active</span>
                <span class="stat-value green">07</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Reach</span>
                <span class="stat-value">128K</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Impact</span>
                <span class="stat-value">4.8%</span>
            </div>
        </div>

        <h2 style="margin-bottom: 24px; font-size: 20px;">Quick Launch</h2>
        <div class="quick-launch-grid">
            <div class="action-card">
                <h3>ðŸš€ New Campaign</h3>
                <p>Initiate a viral rollout across all networks.</p>
            </div>
            <div class="action-card">
                <h3>â™« AI Analysis</h3>
                <p>Predict hit track potential with neural engines.</p>
            </div>
        </div>
    </main>

</body>
</html>
