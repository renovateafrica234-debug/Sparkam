<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam Admin Dashboard</title>
    <style>
        :root {
            --bg-dark: #0a0510;
            --sidebar-bg: #11081a;
            --brand-pink: #ff007a;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
            --accent-green: #00ff41;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        /* --- Sidebar Navigation --- */
        nav {
            width: 200px;
            background-color: var(--sidebar-bg);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border-right: 1px solid #222;
        }

        .logo {
            color: var(--brand-pink);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        nav a {
            color: var(--text-dim); /* Fixed contrast from the blue in your screenshot */
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--brand-pink);
        }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            padding: 3rem;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .admin-banner {
            background-color: var(--brand-pink);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Stats Layout (The Distortion Fix) --- */
        .stats-grid {
            display: flex;
            gap: 4rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .active-text {
            color: var(--accent-green);
        }

        /* --- Quick Launch Section --- */
        .quick-launch h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .launch-options {
            display: flex;
            gap: 5rem;
        }

        .option {
            cursor: pointer;
        }

        .option-title {
            display: block;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }

        .option-subtext {
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Sparkam.</a>
        <a href="#">Dashboard</a>
        <a href="#">Campaigns</a>
        <a href="#">Analytics</a>
        <a href="#">AI Studio</a>
    </nav>

    <main>
        <h1>Welcome back, Admin!</h1>
        
        <div class="admin-banner">Admin Portal</div>

        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-label">Campaigns</span>
                <span class="stat-value">24</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active</span>
                <span class="stat-value active-text">07</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Reach</span>
                <span class="stat-value">128K</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Impact</span>
                <span class="stat-value">4.8%</span>
            </div>
        </div>

        <section class="quick-launch">
            <h2>Quick Launch</h2>
            <div class="launch-options">
                <div class="option">
                    <span class="option-title">ðŸš€ New Campaign</span>
                    <span class="option-subtext">Initiate a viral rollout</span>
                </div>
                <div class="option">
                    <span class="option-title">â™« AI Analysis</span>
                    <span class="option-subtext">Predict hit track potential</span>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
