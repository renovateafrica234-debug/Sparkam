<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Admin Pro</title>
    <style>
        :root {
            --bg: #05010a;
            --side: #000000;
            --card: #10061a;
            --accent: #ff007a;
            --purple: #7e00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar - Matches Video Width & Depth */
        .sidebar { width: 220px; background: var(--side); border-right: 1px solid var(--border); padding: 40px 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: 900; background: linear-gradient(45deg, var(--accent), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 50px; }
        .nav-link { padding: 12px; color: #555; text-decoration: none; font-size: 0.9rem; border-radius: 10px; margin-bottom: 8px; transition: 0.3s; }
        .nav-link.active { background: var(--glass); color: white; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.4); }

        /* Main View - The "Command Center" */
        .main { flex: 1; padding: 50px 80px; overflow-y: auto; background: radial-gradient(circle at 10% 10%, #1a0b2e 0%, transparent 40%); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; margin: 0; }

        /* Metrics - Bold & Floating */
        .metrics { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 50px; }
        .metric-box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); position: relative; }
        .metric-box::before { content: ''; position: absolute; inset: 0; border-radius: 20px; padding: 1px; background: linear-gradient(to bottom, var(--border), transparent); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask-composite: exclude; }
        .m-label { font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; }
        .m-val { font-size: 2rem; font-weight: 900; margin-top: 10px; text-shadow: 0 0 20px rgba(255, 0, 122, 0.2); }

        /* Action Tiles - Hover Tilt Effect */
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; max-width: 900px; }
        .action-tile { 
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); padding: 30px; border-radius: 24px; 
            display: flex; align-items: center; gap: 25px; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .action-tile:hover { background: rgba(255, 0, 122, 0.05); border-color: var(--accent); transform: scale(1.03) translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .tile-icon { width: 60px; height: 60px; background: #000; border-radius: 18px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Sparkam.</div>

        <a href="#" class="nav-link">Campaigns</a>
        <a href="#" class="nav-link">Analytics</a>
        <a href="#" class="nav-link">AI Studio</a>
        <a href="index.html" class="nav-link" style="margin-top: auto; color: var(--accent);">Sign Out</a>
    </aside>

    <main class="main">
        <div class="header">
            <h1>Welcome back, Admin!</h1>
            <div style="background: var(--accent); color: white; padding: 8px 20px; border-radius: 12px; font-weight: 900; font-size: 0.7rem; cursor: pointer;">ADMIN PORTAL</div>
        </div>

        <div class="metrics">
            <div class="metric-box"><div class="m-label">Campaigns</div><div class="m-val">24</div></div>

            <div class="metric-box"><div class="m-label">Reach</div><div class="m-val">128K</div></div>
            <div class="metric-box"><div class="m-label">Impact</div><div class="m-val">4.8%</div></div>
        </div>

        <h3 style="margin-bottom: 25px; font-size: 1.3rem;">Quick Launch</h3>
        <div class="actions-grid">
            <div class="action-tile">
                <div class="tile-icon">ðŸš€</div>
                <div><div style="font-weight: 900; font-size: 1.1rem;">New Campaign</div><div style="color: #666; font-size: 0.85rem;">Initiate a viral rollout</div></div>
            </div>
            <div class="action-tile">
                <div class="tile-icon" style="color: #00d1ff;">ðŸŽµ</div>
                <div><div style="font-weight: 900; font-size: 1.1rem;">AI Analysis</div><div style="color: #666; font-size: 0.85rem;">Predict hit track potential</div></div>
            </div>
        </div>
    </main>

</body>
</html>
