<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --sidebar: #000000;
            --pink: #ff007a;
            --white: #ffffff;
            --gray: #888888;
            --green: #00ff41;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            display: grid;
            grid-template-columns: 240px 1fr; /* Rigid layout: Sidebar is always 240px */
            min-height: 100vh;
        }

        /* Sidebar - High Contrast */
        aside {
            background: var(--sidebar);
            border-right: 1px solid #222;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--pink);
            text-decoration: none;
            margin-bottom: 50px;
        }

        .nav-list { list-style: none; }
        .nav-list li { margin-bottom: 25px; }
        .nav-list a {
            color: var(--gray);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: 0.2s;
        }
        .nav-list a:hover, .nav-list a.active { color: var(--white); }

        /* Main Dashboard Content */
        main { padding: 60px 5%; overflow-y: auto; }

        h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        
        .badge {
            background: var(--pink);
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 50px;
        }

        /* Stats Grid - Will NOT stack vertically */
        .stats-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Forces 4 items across */
            gap: 20px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: #111;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #222;
        }

        .label { color: var(--gray); font-size: 13px; display: block; margin-bottom: 10px; }
        .value { font-size: 30px; font-weight: 700; }
        .success { color: var(--green); }

        /* Quick Launch Actions */
        .action-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .action-card {
            background: #0c0c0c;
            border: 1px dashed #333;
            padding: 35px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .action-card:hover { border-color: var(--pink); background: #141414; }
        .action-card h3 { font-size: 18px; margin-bottom: 5px; }
        .action-card p { color: var(--gray); font-size: 14px; }

        /* Responsive Fix */
        @media (max-width: 900px) {
            body { grid-template-columns: 1fr; }
            aside { display: none; }
            .stats-wrapper { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <aside>
        <a href="#" class="logo">Sparkam.</a>
        <ul class="nav-list">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Campaigns</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">AI Studio</a></li>
        </ul>
    </aside>

    <main>
        <h1>Welcome back, Admin!</h1>
        <div class="badge">Admin Portal</div>

        <div class="stats-wrapper">
            <div class="stat-card">
                <span class="label">Campaigns</span>
                <span class="value">24</span>
            </div>
            <div class="stat-card">
                <span class="label">Active</span>
                <span class="value success">07</span>
            </div>
            <div class="stat-card">
                <span class="label">Reach</span>
                <span class="value">128K</span>
            </div>
            <div class="stat-card">
                <span class="label">Impact</span>
                <span class="value">4.8%</span>
            </div>
        </div>

        <h2 style="margin-bottom: 25px; font-size: 20px;">Quick Launch</h2>
        <div class="action-row">
            <div class="action-card">
                <h3>ðŸš€ New Campaign</h3>
                <p>Start a viral rollout instantly.</p>
            </div>
            <div class="action-card">
                <h3>â™« AI Analysis</h3>
                <p>Check hit track probability.</p>
            </div>
        </div>
    </main>

</body>
</html>
