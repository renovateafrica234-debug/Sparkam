<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMMAND_CENTER | SPARKAM</title>
    <script src="brain-core.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; padding: 40px; text-transform: uppercase; margin: 0; line-height: 1.4; overflow-x: hidden; }
        
        /* Sparkam Glitch Effect */
        .glitch { position: relative; font-size: 2.5rem; font-weight: 900; letter-spacing: -2px; margin: 0; }
        .glitch::before, .glitch::after { content: 'COMMAND_CENTER'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; }
        .glitch::before { left: 2px; text-shadow: -2px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -2px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 5s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { clip: rect(31px, 9999px, 94px, 0); } 10% { clip: rect(11px, 9999px, 65px, 0); } 100% { clip: rect(89px, 9999px, 98px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(15px, 9999px, 56px, 0); } 100% { clip: rect(25px, 9999px, 86px, 0); } }

        .header { border-bottom: 4px solid #fff; padding-bottom: 20px; margin-bottom: 50px; display: flex; justify-content: space-between; align-items: flex-end; }
        .campaign-card { border: 2px solid #fff; padding: 30px; margin-bottom: 30px; background: #000; position: relative; }
        .status-tag { background: #fff; color: #000; padding: 5px 12px; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px; display: inline-block; }
        .btn { display: inline-block; border: 2px solid #fff; padding: 15px 30px; color: #fff; text-decoration: none; font-weight: bold; cursor: pointer; background: none; text-transform: uppercase; font-family: 'Courier New'; }
        .btn:hover { background: #fff; color: #000; }
        .btn-filled { background: #fff; color: #000; }
        
        .terminal { background: #050505; border: 1px solid #222; padding: 20px; margin-top: 60px; font-size: 0.8rem; color: #666; }
        .log-line { margin: 5px 0; border-left: 2px solid #111; padding-left: 10px; }
        .log-line span { color: #fff; }
    </style>
</head>
<body>

    <header class="header">
        <div>
            <h1 class="glitch" data-text="COMMAND_CENTER">COMMAND_CENTER</h1>
            <p style="letter-spacing: 5px; color: #444; margin: 5px 0 0 0;">SPARKAM_SYSTEM_v1.2</p>
        </div>
        <a href="ai-studio.html" class="btn" style="padding: 10px 20px; font-size: 0.8rem;">+ DEPLOY_NEW</a>
    </header>

    <main id="campaign-list"></main>

    <section class="terminal">
        <div style="border-bottom: 1px solid #222; margin-bottom: 15px; padding-bottom: 5px; display: flex; justify-content: space-between;">
            <span>BRAIN_STREAM_ANALYSIS</span>
            <span>OS: SPARKAM_B_1.0</span>
        </div>
        <div id="log-container"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('campaign-list');
            const logContainer = document.getElementById('log-container');
            const tracks = MusicAIBrain.memory.tracks || [];

            if (tracks.length === 0) {
                list.innerHTML = "<h2 style='color: #222;'>NULL_DATA_DETECTED</h2>";
            } else {
                tracks.slice().reverse().forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'campaign-card';
                    card.innerHTML = `
                        <div class="status-tag">LIVE_NODE</div>
                        <h2 style="font-size: 2.2rem; margin: 10px 0; letter-spacing: -1px;">${track.name}</h2>
                        <p style="margin-bottom: 30px; color: #888;">RELEASE: <span>${track.scheduledDate}</span> // <span>${track.scheduledTime}</span></p>
                        <div style="display: flex; gap: 15px;">
                            <a href="fan-link.html?track=${encodeURIComponent(track.name)}" class="btn btn-filled">GO_TO_FAN_LINK</a>
                            <button class="btn" onclick="copyMeta('${track.id}')">GET_ID</button>
                        </div>
                    `;
                    list.appendChild(card);

                    const log = document.createElement('div');
                    log.className = 'log-line';
                    log.innerHTML = `> [${track.id}] PROCESSING_NODE: <span>${track.name}</span> | STATUS: <span>STABLE</span>`;
                    logContainer.appendChild(log);
                });
            }
        });
        function copyMeta(id) { navigator.clipboard.writeText(id); alert("ID_COPIED"); }
    </script>
</body>
</html>
