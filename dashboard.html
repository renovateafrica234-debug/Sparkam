<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Dashboard</title>
    <style>
        :root {
            --bg: #0b0114;
            --card-bg: #160a25;
            --accent: #ff007a;
            --purple: #7e00ff;
            --text-dim: #b0b0b0;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex; /* Creates the sidebar/content split */
            min-height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 240px;
            background: #06010a;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            padding: 12px;
            color: var(--text-dim);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            background: rgba(126, 0, 255, 0.2);
            color: white;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* --- STAT CARDS GRID --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-val { font-size: 1.5rem; font-weight: bold; margin: 10px 0; }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }

        /* --- QUICK ACTIONS GRID --- */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .action-box {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-box:hover { transform: translateY(-3px); border-color: var(--accent); }

        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 0, 122, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--accent);">Sparkam</h2>
        <a href="#" class="nav-item active">üè† Dashboard</a>
        <a href="#" class="nav-item">üìà Campaigns</a>
        <a href="#" class="nav-item">ü§ñ AI Tools</a>
        <div style="margin-top: auto;">
            <a href="#" class="nav-item">‚öôÔ∏è Settings</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header-row">
            <h1>Welcome back, Artist!</h1>
            <button style="background: var(--purple); border: none; color: white; padding: 10px 20px; border-radius: 8px;">Admin Access</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Campaigns</div>
                <div class="stat-val">24</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Promotions</div>
                <div class="stat-val" style="color: #00ff00;">7</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Reach</div>
                <div class="stat-val">128K</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Engagement</div>
                <div class="stat-val">4.8%</div>
            </div>
        </div>

        <h3>Quick Actions</h3>
        <div class="actions-grid">
            <div class="action-box">
                <div class="icon-circle">üöÄ</div>
                <div>
                    <div style="font-weight: bold;">New Campaign</div>
                    <div style="font-size: 0.8rem; color: var(--text-dim);">Start a pre or post-release push</div>
                </div>
            </div>
            <div class="action-box">
                <div class="icon-circle" style="background: rgba(126, 0, 255, 0.1);">üéµ</div>
                <div>
                    <div style="font-weight: bold;">Upload Track</div>
                    <div style="font-size: 0.8rem; color: var(--text-dim);">Add music for AI analysis</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
