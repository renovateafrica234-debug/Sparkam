<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sparkam | Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #00ff7f; --accent: #ff0095; --bg: #050505; --sidebar: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; }
        
        /* Sidebar Layout */
        .sidebar { width: 240px; background: var(--sidebar); height: 100vh; padding: 20px; border-right: 1px solid #1a1a1a; }
        .nav-item { padding: 12px; margin: 8px 0; color: #888; text-decoration: none; display: block; border-radius: 8px; font-size: 0.9rem; }
        .nav-item.active { background: rgba(0,255,127,0.1); color: var(--primary); font-weight: bold; }
        
        /* Main Content */
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--sidebar); border: 1px solid #1a1a1a; padding: 20px; border-radius: 12px; }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.7rem; color: #555; text-transform: uppercase; }

        /* Campaign Visuals */
        .campaign-card { background: linear-gradient(135deg, #111 0%, #000 100%); border: 1px solid #222; padding: 25px; border-radius: 16px; margin-top: 20px; display: flex; gap: 30px; }
        #qrcode { background: #fff; padding: 8px; border-radius: 4px; width: 100px; height: 100px; }
        .btn-glow { background: var(--primary); color: #000; border: none; padding: 12px 24px; border-radius: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(0,255,127,0.3); }
        #promoCanvas { display: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--primary); margin-bottom:40px;">Sparkam.</h2>
        <a href="/dashboard" class="nav-item active">Dashboard</a>
        <a href="/upload" class="nav-item">Campaigns</a>
        <a href="#" class="nav-item">Analytics</a>
        <a href="#" class="nav-item">Settings</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Welcome back, Admin!</h1>
            <button class="btn-glow" onclick="window.location.href='/upload'">+ New Campaign</button>
        </div>

        <div class="grid-stats">
            <div class="stat-card"><div class="stat-label">Total Reach</div><div class="stat-val" id="reach">128K</div></div>
            <div class="stat-card"><div class="stat-label">Engagement</div><div class="stat-val" id="engage">4.8%</div></div>
            <div class="stat-card"><div class="stat-label">Active Drops</div><div class="stat-val">7</div></div>
            <div class="stat-card"><div class="stat-label">Status</div><div class="stat-val" style="color:var(--accent)">BETA</div></div>
        </div>

        <div class="campaign-card">
            <div id="qrcode"></div>
            <div style="flex:1">
                <h2 id="active-track">---</h2>
                <p id="active-url" style="color:#666; font-size:0.8rem;"></p>
                <button class="btn-glow" id="gen-teaser" style="background:transparent; border:1px solid var(--primary); color:var(--primary);">Download 15s Teaser</button>
            </div>
            <div style="width:300px;"><canvas id="miniChart"></canvas></div>
        </div>
    </div>
    <canvas id="promoCanvas" width="1080" height="1080"></canvas>

    <script src="js/brain-core.js"></script>
    <script>
        window.onload = () => {
            const db = window.sparkamBrain.db;
            const latest = Object.keys(db).pop();
            const track = db[latest];
            
            window.sparkamBrain.applyMood(track.genre);
            document.getElementById('active-track').innerText = latest;
            document.getElementById('reach').innerText = track.stats?.reach || "0";
            document.getElementById('engage').innerText = track.stats?.engagement || "0%";
            
            const url = window.sparkamBrain.config.baseUrl + "/fan-link?track=" + encodeURIComponent(latest);
            document.getElementById('active-url').innerText = url;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 100, height: 100 });

            new Chart(document.getElementById('miniChart').getContext('2d'), {
                type: 'line',
                data: { labels: ['M','T','W','T','F'], datasets: [{ data: [10,40,25,70,45], borderColor: '#00ff7f', tension: 0.4 }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#333' } } } }
            });
        };
        // Insert Teaser logic here...
    </script>
</body>
</html>
