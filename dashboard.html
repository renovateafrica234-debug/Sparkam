<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sparkam | AI Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="brain-core.js"></script>
    <script src="promotion-engine.js"></script>
</head>
<body style="background: #000; color: #fff; font-family: sans-serif;">
    <header style="padding: 20px; border-bottom: 1px solid #333;">
        <h1>AI Command Center</h1>
        <nav><a href="ai-studio.html" style="color: #00ff41;">+ New Analysis</a></nav>
    </header>

    <main style="padding: 40px;">
        <div id="campaign-list">
            <h2>Analyzing Brain Waves...</h2>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listEl = document.getElementById('campaign-list');
            const memory = MusicAIBrain.memory;

            if (!memory.tracks || memory.tracks.length === 0) {
                listEl.innerHTML = "<h2>No data yet.</h2><p>Go to the AI Studio and analyze a track first!</p>";
                return;
            }

            listEl.innerHTML = "<h2>Active AI Campaigns</h2>";
            
            memory.tracks.reverse().forEach(track => {
                const campaign = PromotionEngine.generateCampaign(track);
                const card = document.createElement('div');
                card.style.cssText = "background: #111; padding: 20px; border-radius: 10px; border-left: 5px solid #00ff41; margin-bottom: 20px;";
                card.innerHTML = `
                    <h3 style="color: #00ff41;">${track.name}</h3>
                    <p><strong>Strategy:</strong> ${track.recommendation}</p>
                    <p style="background: #222; padding: 10px; border-radius: 5px;"><em>"${campaign.postContent}"</em></p>
                    <button style="background: #00ff41; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Deploy Post</button>
                `;
                listEl.appendChild(card);
            });
        });
    </script>
</body>
</html>
