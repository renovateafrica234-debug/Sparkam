<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Admin Pro</title>
    <style>
    :root {
        --bg: #05010a;
        --accent: #ff007a;
        --purple: #7e00ff;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; }
    body { 
        margin: 0; 
        background: var(--bg); 
        color: white; 
        font-family: 'Inter', sans-serif; 
        display: flex; 
        height: 100vh; 
        overflow: hidden;
        /* The Aurora effect from the Kimi Demo */
        background-image: 
            radial-gradient(at 0% 0%, rgba(126, 0, 255, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(255, 0, 122, 0.15) 0px, transparent 50%);
    }

    /* Sidebar - Glass Obsidian Style */
    .sidebar {
        width: 250px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid var(--border);
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        z-index: 10;
    }

    .logo { font-size: 1.5rem; font-weight: 900; color: var(--accent); margin-bottom: 40px; letter-spacing: -1px; }
    
    .nav-item { 
        padding: 12px 15px; color: #888; text-decoration: none; 
        border-radius: 12px; margin-bottom: 8px; transition: 0.3s;
    }
    .nav-item.active { background: var(--glass); color: white; border: 1px solid var(--border); }

    /* Main Content Area */
    .main { flex: 1; padding: 60px; overflow-y: auto; }

    /* Stats Grid - 4 Columns */
    .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }

    /* The "Floating Glass" Card */
    .stat-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 20px;
        border: 1px solid var(--border);
        position: relative;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    /* Top glow line on cards */
    .stat-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    }

    .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
    .stat-val { font-size: 1.8rem; font-weight: 800; margin-top: 10px; }

    /* Quick Actions - 2 Columns */
    .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    
    .action-box {
        background: var(--glass);
        border: 1px solid var(--border);
        padding: 30px;
        border-radius: 24px;
        display: flex;
        align-items: center;
        gap: 20px;
        cursor: pointer;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .action-box:hover {
        background: rgba(255, 0, 122, 0.05);
        border-color: var(--accent);
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .icon-sq { width: 50px; height: 50px; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid var(--border); }
</style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Sparkam.</div>
        <a href="#" class="nav-link active">Dashboard</a>
        <a href="#" class="nav-link">Campaigns</a>
        <a href="#" class="nav-link">Analytics</a>
        <a href="#" class="nav-link">AI Studio</a>
        <a href="index.html" class="nav-link" style="margin-top: auto; color: var(--accent);">Sign Out</a>
    </aside>

    <main class="main">
        <div class="header">
            <h1>Welcome back, Admin!</h1>
            <div style="background: var(--accent); color: white; padding: 8px 20px; border-radius: 12px; font-weight: 900; font-size: 0.7rem; cursor: pointer;">ADMIN PORTAL</div>
        </div>

        <div class="metrics">
            <div class="metric-box"><div class="m-label">Campaigns</div><div class="m-val">24</div></div>
            <div class="metric-box"><div class="m-label">Active</div><div class="m-val" style="color: #00ff00;">07</div></div>
            <div class="metric-box"><div class="m-label">Reach</div><div class="m-val">128K</div></div>
            <div class="metric-box"><div class="m-label">Impact</div><div class="m-val">4.8%</div></div>
        </div>

        <h3 style="margin-bottom: 25px; font-size: 1.3rem;">Quick Launch</h3>

            <div class="action-tile">

            </div>
        </div>
    </main>

</body>
</html>
