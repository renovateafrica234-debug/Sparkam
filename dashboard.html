<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sparkam</title>
    <script src="brain-core.js"></script>
    <style>
        :root { --bg: #0b0114; --card: #1a0b26; --pink: #ff2d7d; --green: #2dfa7a; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; }
        
        /* Navigation */
        nav { background: rgba(0,0,0,0.5); padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        
        /* Stats Grid */
        main { padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card small { color: #888; font-size: 0.75rem; }
        .stat-card h2 { margin: 8px 0 0 0; font-size: 1.4rem; }

        /* Campaign Section */
        .campaign-list { background: var(--card); border-radius: 20px; padding: 5px; margin-top: 20px; }
        .track-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .track-row:last-child { border: none; }
        .status-pill { background: rgba(45, 250, 122, 0.1); color: var(--green); padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .btn-action { background: var(--pink); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; text-decoration: none; }

        @media (min-width: 768px) {
            body { flex-direction: row; }
            nav { width: 240px; height: 100vh; flex-direction: column; justify-content: flex-start; border-right: 1px solid rgba(255,255,255,0.05); border-bottom: none; }
            main { flex: 1; padding: 40px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">âœ¨ Sparkam</div>
        <div style="color: var(--pink); font-size: 0.9rem; font-weight: bold;">Dashboard</div>
    </nav>

    <main>
        <h1 style="font-size: 1.5rem;">Welcome back, Admin!</h1>
        <div class="stats-grid">
            <div class="stat-card"><small>Total Campaigns</small><h2 id="total-count">0</h2></div>
            <div class="stat-card"><small>Active</small><h2 id="active-count" style="color:var(--pink)">0</h2></div>
            <div class="stat-card"><small>Engagement</small><h2 style="color:var(--green)">4.8%</h2></div>
        </div>

        <h3 style="margin-top: 40px; font-size: 1rem;">Recent Campaigns</h3>
        <div class="campaign-list" id="campaign-feed"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tracks = MusicAIBrain.memory.tracks || [];
            document.getElementById('total-count').innerText = tracks.length;
            document.getElementById('active-count').innerText = tracks.length;

            const feed = document.getElementById('campaign-feed');
            tracks.slice().reverse().forEach(track => {
                const item = document.createElement('div');
                item.className = 'track-row';
                item.innerHTML = `
                    <div style="max-width: 60%;">
                        <div style="font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${track.name}</div>
                        <small style="color:#666">${track.date}</small>
                    </div>
                    <div class="status-pill">${track.status}</div>
                    <a href="fan-link.html?track=${encodeURIComponent(track.name)}" class="btn-action">Link</a>
                `;
                feed.appendChild(item);
            });
        });
    </script>
</body>
</html>
