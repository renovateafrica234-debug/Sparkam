<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sparkam | Admin Tools</title>
    <style>
        :root { --primary: #00ff7f; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 50px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; max-width: 500px; margin: auto; text-align: center; }
        .btn-export { background: var(--primary); color: #000; padding: 15px 30px; border-radius: 40px; border: none; font-weight: bold; cursor: pointer; }
        .count { font-size: 3rem; font-weight: 900; color: var(--primary); margin: 20px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Waitlist Management</h2>
        <p style="color:#666;">Total Artists Registered</p>
        <div class="count" id="lead-count">0</div>
        <button class="btn-export" onclick="window.sparkamBrain.exportLeads()">Export to CSV (.excel)</button>
        <br><br>
        <a href="/dashboard" style="color:#444; text-decoration:none;">Back to Command Center</a>
    </div>

    <script src="js/brain-core.js"></script>
    <script>
        const leads = JSON.parse(localStorage.getItem('sparkam_leads') || "[]");
        document.getElementById('lead-count').innerText = leads.length;
    </script>
</body>
</html>
