<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Sparkam</title>
    <script src="brain-core.js"></script>
</head>
<body style="background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 60px 20px;">
    
    <header style="margin-bottom: 50px;">
        <div style="width: 100px; height: 100px; background: #fff; border-radius: 50%; margin: 0 auto 25px; box-shadow: 0 0 20px rgba(255,255,255,0.1);"></div>
        <h1 style="font-size: 2rem; margin: 0; letter-spacing: -1px;">Sparkam Artist</h1>
        <p id="artist-bio" style="color: #666; max-width: 450px; margin: 15px auto; font-size: 0.9rem; line-height: 1.5;"></p>
    </header>

    <main id="track-feed" style="max-width: 500px; margin: 0 auto;">
        </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feed = document.getElementById('track-feed');
            const bio = document.getElementById('artist-bio');
            const memory = MusicAIBrain.memory;

            bio.textContent = MusicAIBrain.generateBio();

            if (!memory.tracks || memory.tracks.length === 0) {
                feed.innerHTML = "<p style='color:#333;'>No releases analyzed.</p>";
                return;
            }

            memory.tracks.slice().reverse().forEach(track => {
                if (!track.name) return;
                const card = document.createElement('div');
                card.style.cssText = "background: #0a0a0a; padding: 20px; border: 1px solid #1a1a1a; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; text-align: left;";
                card.innerHTML = `
                    <div>
                        <span style="display: block; font-weight: bold;">${track.name}</span>
                        <small style="color: #444; font-size: 0.75rem;">${track.scheduledDate}</small>
                    </div>
                    <a href="fan-link.html?track=${encodeURIComponent(track.name)}" style="color: #fff; text-decoration: none; border: 1px solid #333; padding: 8px 20px; border-radius: 5px; font-size: 0.8rem; font-weight: bold;">Listen</a>
                `;
                feed.appendChild(card);
            });
        });
    </script>
</body>
</html>
