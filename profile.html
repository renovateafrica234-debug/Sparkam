<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Profile | Sparkam</title>
    <script src="brain-core.js"></script>
</head>
<body style="background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 50px;">
    <div style="width: 100px; height: 100px; background: #00ff41; border-radius: 50%; margin: 0 auto 20px;"></div>
    <h1 id="artist-name">Sparkam Artist</h1>
    <div id="profile-feed" style="max-width: 500px; margin: 40px auto;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feed = document.getElementById('profile-feed');
            const tracks = (MusicAIBrain.memory && MusicAIBrain.memory.tracks) ? MusicAIBrain.memory.tracks : [];

            if (tracks.length === 0) {
                feed.innerHTML = "<p style='color: #444;'>No public releases yet.</p>";
                return;
            }

            tracks.slice().reverse().forEach(track => {
                const item = document.createElement('div');
                item.style.cssText = "background: #111; padding: 20px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222;";
                item.innerHTML = `
                    <span style="font-weight: bold;">${track.name}</span>
                    <a href="fan-link.html?track=${encodeURIComponent(track.name)}" style="color: #00ff41; text-decoration: none; border: 1px solid #00ff41; padding: 5px 15px; border-radius: 20px;">Listen</a>
                `;
                feed.appendChild(item);
            });
        });
    </script>
</body>
</html>
