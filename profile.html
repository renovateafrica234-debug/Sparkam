<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --pink: #ff007a; --gray: #888888; --white: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--white); display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
        aside { background: #000; border-right: 1px solid #222; padding: 40px 30px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--pink); text-decoration: none; display: block; margin-bottom: 60px; }
        main { padding: 60px 6%; }
        .profile-header { display: flex; align-items: center; gap: 30px; margin-bottom: 50px; }
        .avatar { width: 100px; height: 100px; background: linear-gradient(45deg, var(--pink), #5000ff); border-radius: 50%; }
        .stat-bar { display: flex; gap: 40px; background: #111; padding: 30px; border-radius: 16px; border: 1px solid #222; }
    </style>
</head>
<body>
    <aside><a href="dashboard.html" class="logo">Sparkam.</a></aside>
    <main>
        <div class="profile-header">
            <div class="avatar"></div>
            <div>
                <h1>Admin User</h1>
                <p style="color:var(--gray)">Sparkam Elite Tier</p>
            </div>
        </div>
        <div class="stat-bar">
            <div><p style="color:var(--gray); font-size:12px">Member Since</p><h3>Feb 2026</h3></div>
            <div><p style="color:var(--gray); font-size:12px">Total Impact</p><h3>2.4M</h3></div>
            <div><p style="color:var(--gray); font-size:12px">Credits</p><h3>450</h3></div>
        </div>
    </main>
</body>
</html>
