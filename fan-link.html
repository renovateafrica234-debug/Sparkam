<script>
    const params = new URLSearchParams(window.location.search);
    const song = params.get('track') || "Exclusive Release";
    document.getElementById('track-name').textContent = song;

    // AI Theme Logic: Change colors based on the song title length or keywords
    const card = document.querySelector('.fan-card');
    if (song.toLowerCase().includes('freedom') || song.length > 10) {
        // High Energy Theme
        document.body.style.background = "linear-gradient(135deg, #000 0%, #004411 100%)";
        card.style.borderColor = "#00ff41";
    } else {
        // Chill Theme
        document.body.style.background = "linear-gradient(135deg, #000 0%, #110044 100%)";
        card.style.borderColor = "#7700ff";
    }
</script>
