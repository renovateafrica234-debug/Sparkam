<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Play Now</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .card { width: 300px; padding: 30px; background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid #222; }
        .artist { color: #00ff7f; font-size: 0.7rem; letter-spacing: 2px; }
        .btn { display: block; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; text-decoration: none; border-radius: 10px; }
        audio { width: 100%; margin-top: 20px; filter: invert(1); }
    </style>
</head>
<body>
    <div class="card">
        <div id="artist-name" class="artist"></div>
        <h1 id="track-name"></h1>
        <div id="content"></div>
    </div>
    <script src="brain-core.js"></script>
    <script>
        const name = new URLSearchParams(window.location.search).get('track') || "Sugar Daddy";
        const data = window.sparkamBrain.getTrackData(name);
        if(data) {
            document.getElementById('artist-name').innerText = data.artist;
            document.getElementById('track-name').innerText = name;
            const cont = document.getElementById('content');
            if(data.spotify) {
                cont.innerHTML = `<a href="${data.spotify}" class="btn">SPOTIFY</a>`;
            } else if(data.localFile) {
                cont.innerHTML = `<p>PREVIEW MODE</p><audio src="${data.localFile}" controls></audio>`;
            }
        }
    </script>
</body>
</html>
