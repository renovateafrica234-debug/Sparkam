<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --pink: #ff007a; --gray: #888888; --white: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--white); display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
        aside { background: #000; border-right: 1px solid #222; padding: 40px 30px; }
        main { padding: 60px 6%; }
        .faq-item { background: #111; padding: 25px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; }
    </style>
</head>
<body>
    <aside><a href="dashboard.html" class="logo">Sparkam.</a></aside>
    <main>
        <h1>How can we help?</h1>
        <div class="faq-item"><h3>How do I launch a rollout?</h3><p style="color:var(--gray)">Navigate to the Campaigns tab and click "+ New Rollout".</p></div>
        <div class="faq-item"><h3>What is Hit Probability?</h3><p style="color:var(--gray)">Our AI compares your audio to top 100 Billboard trends.</p></div>
    </main>
</body>
</html>
