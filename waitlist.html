<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Join the Evolution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary-pink: #ff0095; 
            --brand-purple: #6a0dad; 
            --backend-green: #00ff7f; 
            --bg: #050505; 
            --card: #0f0f1a; 
        }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            overflow: hidden;
        }

        /* Enchanted Background Glows */
        .glow-purple { position: absolute; top: -10%; left: -10%; width: 50%; height: 50%; background: radial-gradient(circle, rgba(106, 13, 173, 0.15) 0%, transparent 70%); z-index: 1; }
        .glow-pink { position: absolute; bottom: -10%; right: -10%; width: 50%; height: 50%; background: radial-gradient(circle, rgba(255, 0, 149, 0.1) 0%, transparent 70%); z-index: 1; }

        .container { 
            position: relative; 
            z-index: 10; 
            width: 100%; 
            max-width: 500px; 
            padding: 20px; 
            text-align: center; 
        }

        .card { 
            background: var(--card); 
            border: 1px solid rgba(106, 13, 173, 0.3); 
            padding: 50px 40px; 
            border-radius: 40px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .logo-box { margin-bottom: 30px; }
        .logo-dot { width: 15px; height: 15px; background: var(--primary-pink); border-radius: 50%; display: inline-block; box-shadow: 0 0 15px var(--primary-pink); }

        h1 { font-size: 2.2rem; font-weight: 900; margin-bottom: 10px; }
        p { color: #888; font-size: 1rem; margin-bottom: 35px; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; font-weight: bold; }
        
        input, select { 
            width: 100%; 
            padding: 15px; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid #222; 
            color: #fff; 
            border-radius: 15px; 
            font-size: 1rem; 
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary-pink); outline: none; background: rgba(106, 13, 173, 0.1); }

        .btn-join { 
            width: 100%; 
            padding: 18px; 
            background: var(--primary-pink); 
            color: #fff; 
            border: none; 
            border-radius: 40px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: 0.3s; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-join:hover { background: var(--brand-purple); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255, 0, 149, 0.3); }

        #success-msg { display: none; }
        .success-icon { color: var(--backend-green); font-size: 4rem; margin-bottom: 20px; }

        .back-link { display: block; margin-top: 25px; color: #444; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .back-link:hover { color: var(--primary-pink); }
    </style>
</head>
<body>

    <div class="glow-purple"></div>
    <div class="glow-pink"></div>

    <div class="container">
        <div class="card" id="waitlist-card">
            <div class="logo-box">
                <div class="logo-dot"></div>
                <span style="font-weight: 900; font-size: 1.2rem; margin-left: 10px; letter-spacing: 1px;">SPARKAM.</span>
            </div>

            <div id="form-ui">
                <h1>Join the Evolution.</h1>
                <p>Register for early access to the AI Record Label in your pocket.</p>

                <div class="form-group">
                    <label>Artist / Label Name</label>
                    <input type="text" id="artistName" placeholder="e.g. Zeeter Oliver" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="artistEmail" placeholder="your@music.com" required>
                </div>

                <div class="form-group">
                    <label>Primary Genre</label>
                    <select id="artistGenre">
                        <option value="Afrobeats">Afrobeats</option>
                        <option value="Soul">Soul</option>
                        <option value="Amapiano">Amapiano</option>
                        <option value="Drill">Drill / Rap</option>
                    </select>
                </div>

                <button class="btn-join" onclick="submitToBrain()">Get Early Access</button>
            </div>

            <div id="success-msg">
                <i class="fas fa-check-circle success-icon"></i>
                <h1 style="color: var(--backend-green);">You're In.</h1>
                <p>The AI Brain has registered your profile. We will contact you once your autonomous agents are ready to deploy.</p>
                <button class="btn-join" style="background: transparent; border: 1px solid #333;" onclick="window.location.href='/'">Return Home</button>
            </div>

            <a href="/" class="back-link">‚Üê Cancel and go back</a>
        </div>
    </div>

    <script src="js/brain-core.js"></script>
    <script>
        function submitToBrain() {
            const name = document.getElementById('artistName').value;
            const email = document.getElementById('artistEmail').value;
            const genre = document.getElementById('artistGenre').value;

            if(!name || !email) {
                alert("Please fill in your details.");
                return;
            }

            // Connect to AI Brain Lead Management
            if(window.sparkamBrain && window.sparkamBrain.registerLead) {
                window.sparkamBrain.registerLead(name, email);
            } else {
                // Fallback if script hasn't loaded
                const leads = JSON.parse(localStorage.getItem('sparkam_leads') || "[]");
                leads.push({ name, email, genre, date: new Date().toLocaleDateString() });
                localStorage.setItem('sparkam_leads', JSON.stringify(leads));
            }

            // Visual Transition
            document.getElementById('form-ui').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            // Add a little celebratory glow to the card
            document.getElementById('waitlist-card').style.borderColor = 'var(--backend-green)';
        }
    </script>
</body>
    </html>
