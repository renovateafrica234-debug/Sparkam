<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --pink: #ff007a; --gray: #888888; --white: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--white); display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
        aside { background: #000; border-right: 1px solid #222; padding: 40px 30px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--pink); text-decoration: none; display: block; margin-bottom: 60px; }
        nav li { list-style: none; margin-bottom: 25px; }
        nav a { color: var(--gray); text-decoration: none; font-size: 15px; font-weight: 600; }
        main { padding: 60px 6%; }
        .setting-group { margin-bottom: 40px; max-width: 600px; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #222; }
        .toggle { width: 40px; height: 20px; background: #333; border-radius: 20px; position: relative; cursor: pointer; }
        .toggle::after { content: ''; position: absolute; width: 16px; height: 16px; background: #fff; border-radius: 50%; top: 2px; left: 2px; }
        .active-toggle { background: var(--pink); }
        .active-toggle::after { left: 22px; }
        input[type="text"] { background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <aside>
        <a href="dashboard.html" class="logo">Sparkam.</a>
        <nav><ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="settings.html" style="color:white">Settings</a></li>
        </ul></nav>
    </aside>
    <main>
        <h1>Platform Settings</h1>
        <div class="setting-group">
            <div class="setting-item">
                <div><h4>Email Notifications</h4><p style="color:var(--gray); font-size:12px">Receive rollout alerts</p></div>
                <div class="toggle active-toggle"></div>
            </div>
            <div class="setting-item">
                <div><h4>API Access</h4><p style="color:var(--gray); font-size:12px">Connect to external DAWs</p></div>
                <div class="toggle"></div>
            </div>
            <div style="margin-top:20px">
                <label style="font-size:14px; font-weight:700">Display Name</label>
                <input type="text" value="Sparkam Admin">
            </div>
        </div>
    </main>
</body>
</html>
