<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDIO | SPARKAM</title>
    <script src="brain-core.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-transform: uppercase; }
        .container { width: 90%; max-width: 400px; border: 4px solid #fff; padding: 50px 30px; text-align: center; }
        input, select { width: 100%; background: #000; border: 2px solid #333; padding: 15px; color: #fff; margin-bottom: 20px; font-family: 'Courier New'; font-weight: bold; box-sizing: border-box; }
        input:focus { border-color: #fff; outline: none; }
        .btn-submit { width: 100%; background: #fff; color: #000; border: none; padding: 20px; font-weight: 900; cursor: pointer; letter-spacing: 2px; }
        .btn-submit:hover { background: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="margin: 0 0 10px 0; font-size: 2rem;">ANALYSIS_INPUT</h1>
        <p style="color: #444; font-size: 0.7rem; margin-bottom: 40px; letter-spacing: 2px;">DEPLOY_TRACK_TO_BRAIN</p>

        <input type="text" id="track-name" placeholder="TRACK_TITLE">
        
        <select id="track-mood">
            <option value="Energetic">VIBE: ENERGETIC</option>
            <option value="Chill">VIBE: CHILL</option>
        </select>

        <button class="btn-submit" id="submit-btn">EXECUTE_ANALYSIS</button>
        
        <p style="margin-top: 30px;"><a href="dashboard.html" style="color: #333; text-decoration: none; font-size: 0.7rem;">&lt;&lt; BACK_TO_COMMAND</a></p>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', () => {
            const name = document.getElementById('track-name').value;
            const mood = document.getElementById('track-mood').value;

            if (name.length < 2) return alert("DATA_INCOMPLETE");

            MusicAIBrain.processNewTrack(name, mood);
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
