        :root { --bg: #050505; --pink: #ff007a; --gray: #888888; --white: #fff; }

        .upload-zone { border: 2px dashed #333; padding: 100px; border-radius: 24px; text-align: center; background: #0a0a0a; transition: 0.3s; }

        .ai-status { margin-top: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

</head>
