<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sparkam Studio</title>
    <script src="brain-core.js"></script>
    <style>
        body { background: #0b0114; color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .studio-card { 
            background: linear-gradient(145deg, #1a0b26, #0b0114);
            padding: 40px; border-radius: 24px; width: 400px;
            border: 1px solid rgba(255, 45, 125, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        input, select { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333; 
            padding: 15px; border-radius: 12px; color: white; margin-bottom: 20px; box-sizing: border-box;
        }
        .btn-trigger { 
            width: 100%; background: #ff2d7d; border: none; padding: 15px; 
            border-radius: 12px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 45, 125, 0.3);
        }
    </style>
</head>
<body>
    <div class="studio-card">
        <h2 style="color: #ff2d7d">Start a Campaign</h2>
        <p style="color: #888">AI will analyze your drops for maximum reach.</p>
        <input type="text" id="name" placeholder="Track Name">
        <select id="vibe">
            <option value="Energetic">Energetic (Friday Target)</option>
            <option value="Chill">Chill (Sunday Target)</option>
        </select>
        <button class="btn-trigger" id="go">Launch AI Analysis</button>
    </div>

    <script>
        document.getElementById('go').onclick = () => {
            const n = document.getElementById('name').value;
            const v = document.getElementById('vibe').value;
            if(!n) return;
            MusicAIBrain.processNewTrack(n, v);
            window.location.href = "dashboard.html";
        };
    </script>
</body>
</html>
