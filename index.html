<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | The AI Brain for Afrobeats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary-pink: #ff0095; 
            --backend-green: #00ff7f; 
            --deep-violet: #05000a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--deep-violet); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* NAVIGATION - HUD STYLE */
        nav { 
            position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; 
            align-items: center; padding: 30px 5%; z-index: 1000;
            mix-blend-mode: exclusion;
        }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -2px; color: #fff; text-decoration: none; }
        .btn-waitlist { 
            background: var(--primary-pink); color: #fff; padding: 14px 32px; 
            border-radius: 50px; font-weight: 900; text-decoration: none; 
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(255, 0, 149, 0.4);
        }

        /* FULL SCREEN SLIDER */
        .slider-container { position: relative; width: 100%; height: 100vh; overflow: hidden; }
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; align-items: center; justify-content: center;
        }
        .slide.active { opacity: 1; }

        .slide-media {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.7) contrast(1.1);
        }
        .slide-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 20%, var(--deep-violet) 90%);
            z-index: -1;
        }

        .slide-content { text-align: center; z-index: 10; max-width: 900px; padding: 0 20px; }
        .slide-content h1 { font-size: clamp(3rem, 12vw, 7rem); font-weight: 900; line-height: 0.8; text-transform: uppercase; margin-bottom: 20px; }
        .slide-content p { font-size: 1.2rem; color: var(--backend-green); font-family: monospace; text-transform: uppercase; letter-spacing: 3px; }

        /* THE BRAIN HUD (Mixer) - Persists Everywhere */
        .brain-hud {
            position: fixed; bottom: 40px; right: 40px; z-index: 100;
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--backend-green);
            padding: 25px; border-radius: 20px; backdrop-filter: blur(20px); width: 300px;
        }
        .mixer-channel { display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .fader-track { flex: 1; height: 2px; background: rgba(255,255,255,0.1); position: relative; }
        .fader-knob { 
            position: absolute; top: -7px; width: 16px; height: 16px; 
            background: var(--backend-green); border-radius: 50%; 
            box-shadow: 0 0 10px var(--backend-green);
        }
        .hud-label { font-family: monospace; font-size: 0.6rem; color: var(--backend-green); width: 80px; }

        /* USP SECTION - ALIGNED GRID */
        .section-usp { padding: 120px 5%; background: var(--deep-violet); position: relative; }
        .usp-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; margin-top: 60px; 
        }
        .usp-card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            padding: 60px 40px; border-radius: 30px; transition: 0.4s;
        }
        .usp-card:hover { border-color: var(--primary-pink); transform: translateY(-10px); }
        .usp-card h2 { font-size: 1.5rem; margin: 20px 0; text-transform: uppercase; letter-spacing: 2px; }
        .usp-card p { color: #888; line-height: 1.6; }

        /* WAITLIST - CIMA STYLE POP */
        .waitlist-block { 
            margin: 0 5% 100px; padding: 100px 5%; border-radius: 40px;
            background: linear-gradient(135deg, #1a0033 0%, var(--primary-pink) 100%);
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .waitlist-form {
            display: flex; max-width: 600px; margin: 40px auto 0;
            background: rgba(0,0,0,0.4); padding: 10px; border-radius: 100px;
        }
        .waitlist-form input {
            flex: 1; background: transparent; border: none; padding: 0 30px; color: #fff; font-size: 1.1rem; outline: none;
        }
        .waitlist-form button {
            background: #fff; color: #000; border: none; padding: 18px 40px; border-radius: 100px; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        /* MOBILE ALIGNMENT FIX */
        @media (max-width: 768px) {
            .brain-hud { display: none; }
            .slide-content h1 { font-size: 4rem; }
            .waitlist-form { flex-direction: column; background: transparent; gap: 15px; }
            .waitlist-form input { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 50px; }
            .section-usp { text-align: center; }
        }
    </style>
</head>
