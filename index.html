<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Sparkam | Profile</title>
    <style>body{background:#050505;color:#fff;font-family:sans-serif;padding:50px;text-align:center;} .track{padding:20px;border-bottom:1px solid #111;text-decoration:none;color:#fff;display:block;}</style>
</head>
<body>
    <h1>SPARKAM PROFILE</h1>
    <div id="list"></div>
    <script src="brain-core.js"></script>
    <script>
        const db = window.sparkamBrain.db;
        const list = document.getElementById('list');
        Object.keys(db).forEach(k => {
            list.innerHTML += `<a class="track" href="fan-link.html?track=${k}"><strong>${k}</strong><br><small>${db[k].artist}</small></a>`;
        });
    </script>
</body>
</html>
