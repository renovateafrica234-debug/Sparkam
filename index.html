<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | AI Music Promotion</title>
    <style>
        body {
            background-color: #0b0114; /* Deep dark purple */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .hero-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        .beta-badge {
            display: inline-block;
            padding: 5px 12px;
            border: 1px solid #ff00ff;
            border-radius: 20px;
            color: #ff00ff;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin: 15px 0 40px 0;
            line-height: 1.4;
        }

        .cta-button {
            background: linear-gradient(90deg, #ff007a, #7e00ff);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.4);
            transition: transform 0.2s;
        }

        .secondary-link {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b0b0b0;
            font-size: 0.9rem;
            text-decoration: none;
            gap: 8px;
            margin-bottom: 40px;
        }

        /* NEW: Velocity Card Styles */
        .velocity-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            text-align: left;
        }

        .graph-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(255, 0, 122, 0.5));
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="beta-badge">Now in Beta</div>
        <h1>Spark am.</h1>
        <p class="subtitle">AI promotion for your drops—before and after release.</p>
        
        <button class="cta-button">Start a campaign &rarr;</button>
        
        <a href="#" class="secondary-link">
            <span>&#9658;</span> See how it works
        </a>

        <div class="velocity-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #ff00ff;">Campaign Velocity</span>
                <span style="font-size: 0.7rem; color: #00ff00;">● Live Data</span>
            </div>
            
            <svg viewBox="0 0 100 40" class="graph-svg">
                <path d="M0 35 Q 20 35, 40 25 T 70 10 T 100 5" fill="none" stroke="url(#line-gradient)" stroke-width="2" />
                <defs>
                    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff007a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#7e00ff;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>

            <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                <div>
                    <div style="font-size: 0.6rem; color: #b0b0b0;">Current Reach</div>
                    <div style="font-size: 1.1rem; font-weight: bold;">1.5M+</div>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 0.6rem; color: #b0b0b0;">Growth</div>
                    <div style="font-size: 1.1rem; font-weight: bold; color: #00ff00;">+29%</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
