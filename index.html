<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | The Future of Music</title>
    <style>
        :root {
            --bg: #05010a;
            --accent: #ff007a;
            --purple: #7e00ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            /* The "Aurora" effect from your demo */
            background-image: 
                radial-gradient(at 0% 0%, rgba(126, 0, 255, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 122, 0.2) 0px, transparent 50%);
            height: 100vh;
        }

        /* Glass Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo { font-size: 1.5rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: 0.3s;
        }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* Hero Section - Centered content like the demo */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            padding: 0 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #ffffff 40%, #777777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 25px 0 40px 0;
        }

        /* Glowing Button */
        .btn-main {
            background: linear-gradient(90deg, var(--accent), var(--purple));
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(255, 0, 122, 0.3);
            transition: 0.3s;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 122, 0.5);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SPARKAM</div>
        <div class="nav-links">
            <a href="#">AI Tools</a>
            <a href="#">Campaigns</a>
            <a href="dashboard.html" style="border: 1px solid var(--accent); padding: 8px 20px; border-radius: 20px;">Login</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Music Evolution.</h1>
        <p>Harness the power of AI to launch your next hit campaign. Reach millions with data-driven precision.</p>
        <a href="dashboard.html" class="btn-main">Get Started Free</a>
    </section>

</body>
</html>
