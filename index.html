<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | AI Music Promotion</title>
    <style>
        body {
            background-color: #0b0114; /* Deep aesthetic dark purple */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hero-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        .beta-badge {
            display: inline-block;
            padding: 5px 12px;
            border: 1px solid #ff00ff;
            border-radius: 20px;
            color: #ff00ff;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin: 15px 0 40px 0;
            line-height: 1.4;
        }

        /* The Gradient Button from your branding */
        .cta-button {
            background: linear-gradient(90deg, #ff007a, #7e00ff);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:active {
            transform: scale(0.96);
        }

        .secondary-link {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b0b0b0;
            font-size: 0.9rem;
            text-decoration: none;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="beta-badge">Now in Beta</div>
        <h1>Spark am.</h1>
        <p class="subtitle">AI promotion for your dropsâ€”before and after release.</p>
        
        <button class="cta-button">Start a campaign &rarr;</button>
        
        <a href="#" class="secondary-link">
            <span>&#9658;</span> See how it works
        </a>
    </div>

</body>
</html>
