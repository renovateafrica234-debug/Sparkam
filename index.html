<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | The Future of Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05010a;
            --accent: #ff007a;
            --purple: #7e00ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif; /* Fixed the font issue */
            overflow-x: hidden;
            /* The "Aurora" effect from your demo link */
            background-image: 
                radial-gradient(at 0% 0%, rgba(126, 0, 255, 0.25) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 122, 0.25) 0px, transparent 50%);
            height: 100vh;
        }

        /* Glass Navigation Bar - Fixed to be see-through like the demo */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 80px;
            backdrop-filter: blur(20px); /* This adds the "Glass" look */
            -webkit-backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .logo { 
            font-size: 1.4rem; 
            font-weight: 900; 
            letter-spacing: -1.5px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section - Centered and Bold */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
        }

        h1 {
            font-size: 5.5rem; /* Bigger size like the Kimi demo */
            font-weight: 900;
            margin: 0;
            line-height: 0.95;
            letter-spacing: -4px;
            background: linear-gradient(to bottom, #ffffff 50%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 550px;
            margin: 30px 0 45px 0;
            line-height: 1.6;
        }

        /* The Neon Button from the demo */
        .btn-main {
            background: linear-gradient(90deg, var(--accent), var(--purple));
            color: white;
            padding: 20px 50px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 0 30px rgba(255, 0, 122, 0.4);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 122, 0.7);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SPARKAM</div>
        <div style="display:flex; gap: 30px; align-items:center;">
            <a href="dashboard.html" style="color:white; text-decoration:none; font-size: 0.9rem; font-weight:600;">Login</a>
            <a href="dashboard.html" style="background:white; color:black; padding: 10px 22px; border-radius: 50px; text-decoration:none; font-weight:bold; font-size: 0.8rem;">Join Waitlist</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Music<br>Evolution.</h1>
        <p>The elite command center for artists and labels. Harness AI-driven momentum to conquer the charts.</p>
        <a href="dashboard.html" class="btn-main">Get Admin Access</a>
    </section>

</body>
</html>
