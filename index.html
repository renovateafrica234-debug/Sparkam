<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sparkam | AI Music Promotion</title>
    <style>
        :root { --primary: #ff0095; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at top right, rgba(255,0,149,0.1), transparent); }
        .beta-tag { color: var(--primary); font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 10px; }
        h1 { font-size: 5rem; font-weight: 900; margin: 0; }
        p { color: #888; font-size: 1.2rem; margin-bottom: 30px; }
        .btn-main { background: var(--primary); color: #fff; text-decoration: none; padding: 15px 40px; border-radius: 40px; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,0,149,0.4); }
    </style>
</head>
<body>
    <div class="hero">
        <div class="beta-tag">NOW IN BETA</div>
        <h1>Spark am.</h1>
        <p>AI promotion for your drops—before and after release.</p>
        <div style="display:flex; gap:20px;">
            <a href="/dashboard" class="btn-main">Start a campaign →</a>
            <a href="/waitlist" class="btn-main" style="background:transparent; border:1px solid #333;">See how it works</a>
        </div>
    </div>
</body>
</html>
