<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkam | Deployment Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff7f; --accent: #ff0095; --bg: #050505; --card: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        .layout { display: grid; grid-template-columns: 1fr 400px; gap: 30px; max-width: 1200px; margin: auto; }
        
        /* Form Side */
        .card { background: var(--card); border: 1px solid #1a1a1a; padding: 30px; border-radius: 24px; }
        h2 { margin-top: 0; font-size: 1.5rem; color: var(--primary); }
        .field-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; }
        input, select { 
            width: 100%; padding: 12px; background: #111; border: 1px solid #222; 
            color: #fff; border-radius: 10px; font-size: 0.9rem; 
        }
        
        /* Preview Side (The "Phone" Mockup) */
        .preview-container { position: sticky; top: 20px; }
        .phone-frame { 
            width: 100%; height: 700px; background: #000; border: 8px solid #1a1a1a; 
            border-radius: 40px; overflow: hidden; position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        .preview-content { padding: 40px 20px; text-align: center; height: 100%; transition: 0.5s; }
        .preview-artist { font-size: 0.6rem; letter-spacing: 2px; color: var(--primary); margin-bottom: 10px; }
        .preview-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #333; color: #fff; border-radius: 10px; font-size: 0.8rem; text-decoration: none; pointer-events: none; }

        .btn-deploy { 
            width: 100%; padding: 18px; background: var(--primary); color: #000; 
            border: none; border-radius: 30px; font-weight: 900; cursor: pointer; 
            margin-top: 20px; text-transform: uppercase; 
        }
    </style>
</head>
<body>

    <div class="layout">
        <div class="card">
            <h2><i class="fas fa-satellite-dish"></i> Campaign Console</h2>
            
            <div class="field-group">
                <label>Track Title</label>
                <input type="text" id="title" placeholder="e.g. Sugar Daddy" oninput="updatePreview()">
            </div>

            <div class="field-group">
                <label>Vibe / Genre</label>
                <select id="genre" onchange="updatePreview()">
                    <option value="Afrobeats">Afrobeats (Vibrant Green)</option>
                    <option value="Soul">Soul (Golden Warmth)</option>
                    <option value="Amapiano">Amapiano (Electric Indigo)</option>
                    <option value="Drill">Drill (Gritty Slate)</option>
                </select>
            </div>

            <div class="field-group">
                <label>Primary Target Market</label>
                <input type="text" id="target" placeholder="e.g. Lagos, London, Accra">
            </div>

            <div class="field-group">
                <label>Store Links (Spotify/Audiomack)</label>
                <input type="url" id="link" placeholder="Paste link here..." oninput="updatePreview()">
            </div>

            <button class="btn-deploy" onclick="initiateDeployment()">Deploy Autonomous Agents</button>
        </div>

        <div class="preview-container">
            <p style="text-align: center; color: #444; font-size: 0.8rem; margin-bottom: 10px;">FAN LINK PREVIEW</p>
            <div class="phone-frame">
                <div id="preview-bg" class="preview-content">
                    <div id="p-artist" class="preview-artist">ZEETER OLIVER</div>
                    <h1 id="p-title" style="margin: 0 0 40px 0; font-size: 2rem;">Song Title</h1>
                    
                    <div class="preview-btn">LISTEN ON SPOTIFY</div>
                    <div class="preview-btn">LISTEN ON AUDIOMACK</div>
                    <div id="p-link-status" style="font-size: 0.6rem; color: #444; margin-top: 20px;">READY FOR DEPLOYMENT</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/brain-core.js"></script>
    <script>
        function updatePreview() {
            const title = document.getElementById('title').value || "Song Title";
            const genre = document.getElementById('genre').value;
            const palette = window.sparkamBrain.applyMood(genre);

            // Update Text
            document.getElementById('p-title').innerText = title;
            
            // Update Colors in Preview
            const previewBg = document.getElementById('preview-bg');
            const previewArtist = document.getElementById('p-artist');
            
            previewArtist.style.color = palette.primary;
            previewBg.style.background = `radial-gradient(circle at top, ${palette.primary}22, #000)`;
            
            // Update CSS Variables for the whole page
            document.documentElement.style.setProperty('--primary', palette.primary);
        }

        function initiateDeployment() {
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            
            if(!title) return alert("Track Title is required!");

            window.sparkamBrain.saveTrack(title, {
                artist: "Zeeter Oliver",
                genre: genre,
                timestamp: new Date().toISOString(),
                stats: { reach: "Pending Analysis...", engagement: "0%" }
            });

            const btn = document.querySelector('.btn-deploy');
            btn.innerHTML = "<i class='fas fa-dna fa-spin'></i> DEPLOYING AGENTS...";
            
            setTimeout(() => {
                window.location.href = "/dashboard";
            }, 2500);
        }

        // Run once on load
        window.onload = updatePreview;
    </script>
</body>
</html>
